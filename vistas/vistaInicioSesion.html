<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taptask - Login</title>
  <link rel="stylesheet" href="styleInicioSesion.css" />
</head>
<body>
<div class="header">
  <img src="../imagenesGNRL/PNGs/taptaskPNGwhite.png" alt="Logo" class="logo" />
</div>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form method="POST" action="vistaRegistroUsuario.html" autocomplete="off">
        <h1>Crear cuenta</h1>
        <div class="button-group">
          <button id="lila"> Registrarse como usuario</button>
          <button type="button" onclick="window.location.href='vistaRegistroEmpresa.html'" id="empresa">Registrarse como empresa</button>
        </div>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form autocomplete="off" action="../controladores/controladorInicioSesion.php" method="POST">
        <h1 id="h14">Iniciar sesión</h1>
        <input name="email" type="email" placeholder="Email" autocomplete="off" required/>
        <input name="contrasena" type="password" placeholder="Contraseña" autocomplete="new-password" required />
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button id="Entra">Entrar</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 id="h12">Bienvenido de nuevo</h1>
          <p>Iniciá sesión con tus datos</p>
          <button class="ghost" id="signIn">Iniciar sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 id="h13">Hola!</h1>
          <p>Registrate si aún no tenés cuenta</p>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <script src="appInicioSesion.js"></script>
</body>
</html>
